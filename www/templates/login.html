<ion-content style="background: url(img/fondo.jpg) center; background-size: cover;">
    	
    	<div class="no-header ">
            <div class="content">
                <div style="text-align:center; margin-top:10%;">
    				<img class="logo" src="img/ionic.png" alt="">
    			</div>
                <h1>Forshare</h1>
            </div>
        </div>

    	<div class="list padding">
    		<label class="item item-input">
    			<!-- <span class="input-label">Usuario</span> -->
    			<input type="text" ng-model="login.usuario" placeholder="Usuario" required>
    		</label>
    		<label class="item item-input">
    			<!-- <span class="input-label">Password</span> -->
    			<input type="password" ng-model="login.clave" placeholder="Pasword" required>
    		</label>
    		<!-- <label class="item item-input item-stacked-label" style="border:none; margin-top:20px;"> -->
    			<div class="">
    				<button class="button button-full link btn-login " ng-click="ingresar()">Ingresar</button>
    			</div>
    			<div class="register">
    				<button class="button button-full link btn-register " ng-click="registrar()">Registrar</button>
    			</div>
    		<!-- </label> -->
    		 <div class="facebook">
            	<button class="button button-full button-positive">Ingresar con Facebook</button>
        	</div>
    	</div>
  </ion-content>

</ion-view>
